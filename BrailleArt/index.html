<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Art Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Braille Art Converter</h1>
            <p>Convert your images to beautiful Braille text art</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <label for="imageInput" class="upload-label">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Click to upload or drag & drop an image</span>
                </label>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <img id="imagePreview" alt="Preview">
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="widthInput">Width (characters):</label>
                <input type="number" id="widthInput" min="10" max="200" value="80">
                <input type="range" id="widthSlider" min="10" max="200" value="80">
            </div>

            <div class="control-group">
                <label for="heightInput">Height (characters):</label>
                <input type="number" id="heightInput" min="10" max="200" value="40">
                <input type="range" id="heightSlider" min="10" max="200" value="40">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="colorToggle">
                    Colorful output
                </label>
            </div>

            <div class="control-group">
                <label for="brightnessInput">Brightness:</label>
                <input type="range" id="brightnessSlider" min="0" max="2" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="contrastInput">Contrast:</label>
                <input type="range" id="contrastSlider" min="0" max="2" step="0.1" value="1">
            </div>

            <button id="convertBtn" class="convert-btn" disabled>Convert to Braille</button>
        </div>

        <div class="output-section" id="outputSection" style="display: none;">
            <div class="output-header">
                <h2>Braille Art Output</h2>
                <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
            </div>
            <pre id="brailleOutput" class="braille-output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
